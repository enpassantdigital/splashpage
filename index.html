<html>
<head>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145028706-1"></script>
<script  src="http://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-145028706-1');
</script>
<script>
var message = null;
function login() {
    var responseText = document.getElementById('response');
    var username = document.getElementsByName("username")[0].value;
    var password = document.getElementsByName("password")[0].value;
    var xmlhttp = new XMLHttpRequest(); var url = "https://enpassantdigital.herokuapp.com/login"
    xmlhttp.open("POST", url, true);
    xmlhttp.setRequestHeader("Content-type", "application/json");
    xmlhttp.send(JSON.stringify({username,password}))
    xmlhttp.onload = (res) => {
        message = res['target']['response'];
        responseText.innerHTML = message;

    };
    xmlhttp.send();
}
</script>
<title>En Passant Digital</title>
   <link rel="stylesheet" media="all" href="style.css" />
</head>
<body>
      <div id="login" class="overlay">
            <div class="popup">
               <h2>Client Login</h2>
               <a class="close" href="#">&times;</a>
               <div class="content">
                     <label for="username"><b>Username</b></label>
                     <input type="text" placeholder="Enter Username" name="username" required>
                 
                     <label for="password"><b>Password</b></label>
                     <input type="password" placeholder="Enter Password" name="password" required>
                     <p style="color:red" id="response"></p>
                     <button onclick="login()" type="button">Login</button>
               </div>
            </div>
         </div>

   <div class='logo' style="display:none;">
      <span><a href='mailto:hello@enpassantdigital.com' >Contact</a></span>
<img
  id="logo"
  src="logo.png"
  alt="En Passant logo"
  data-init-position="left"
  data-init-direction="left"
  data-fade-position="left"
  data-fade-direction="left"
>
   </div>
   <div class="hello"><a href="#login">Client Login</a></div>
   <script src="app.js"></script>
</body>
</html>
